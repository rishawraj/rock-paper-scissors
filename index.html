<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Rock Paper scissors</title>
  </head>
  <body>
    <h1>Rock Paper and Scissors</h1>
    <div class="content">
      <div class="cs-play">
        <h2>Computer</h2>
        <button id="cs-rock">Rock</button>
        <button id="cs-paper">Paper</button>
        <button id="cs-scissors">Scissors</button>
      </div>
      <div class="player">
        <h2>player</h2>
        <button class="btn rock">Rock</button>
        <button class="btn paper">Paper</button>
        <button class="btn scissors">Scissors</button>
      </div>
    </div>
    <footer>rishawraj 2022</footer>

    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
