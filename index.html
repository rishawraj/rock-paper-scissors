<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Rock Paper scissors</title>
  </head>
  <body>
    <h1>Rock Paper and Scissors</h1>
    <div class="content">
      <!-- computer -->
      <div class="cs-play">
        <h2>Computer : <span id="display-cs-result"></span></h2>
        <button id="cs-rock"><img src="/icons/rock.png" alt="" /></button>
        <button id="cs-paper"><img src="/icons/paper.png" alt="" /></button>
        <button id="cs-scissors">
          <img src="/icons/scissors.png" alt="" />
        </button>
      </div>

      <!-- player -->
      <div class="player">
        <h2>player : <span id="display-player-reult"></span></h2>
        <button class="sleep btn rock">
          <img src="/icons/rock.png" />
        </button>
        <button class="btn paper"><img src="/icons/paper.png" alt="" /></button>
        <button class="btn scissors">
          <img src="/icons/scissors.png" alt="" />
        </button>
      </div>
    </div>
    <p id="result"></p>
    <footer>rishawraj 2022</footer>

    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
