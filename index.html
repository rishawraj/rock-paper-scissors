<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="icons/rock.png" type="image/gif" sizes="16x16" />

    <title>Rock Paper scissors</title>
  </head>
  <body>
    <h1>Rock Paper and Scissors</h1>

    <div class="main-content">
      <p id="result">
        LETS <br />
        PLAY!
      </p>
      <div class="content">
        <!-- computer -->
        <div class="cs-play">
          <h2>Computer : <span id="display-cs-result">0</span></h2>
          <button id="cs-rock"><img src="./icons/rock.png" alt="" /></button>
          <button id="cs-paper"><img src="./icons/paper.png" alt="" /></button>
          <button id="cs-scissors">
            <img src="./icons/scissors.png" alt="" />
          </button>
        </div>
        <!-- player -->
        <div class="player">
          <h2>Player : <span id="display-player-reult">0</span></h2>
          <button class="btn rock">
            <img src="./icons/rock.png" />
          </button>
          <button class="btn paper">
            <img src="./icons/paper.png" alt="" />
          </button>
          <button class="btn scissors">
            <img src="./icons/scissors.png" alt="" />
          </button>
        </div>
      </div>
    </div>

    <footer>rishawraj 2022</footer>
    <!-- sound -->
    <audio
      src="./icons/mixkit-modern-click-box-check-1120.wav"
      id="sound"
    ></audio>

    <!-- the modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <!-- <span class="close">&times;</span> -->
        <p id="finalResult">The game!</p>
        <button id="reloadBtn" onclick="playAgain()">play again!</button>
      </div>
    </div>
    <!-- modal end -->

    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
